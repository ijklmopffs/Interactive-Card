<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="background">
        <div class="parent">
          <img src="./images/bg-card-front.png" alt="" class="front" />
          <div class="card_details">
            <img src="./images/card-logo.svg" alt="" />
            <p class="zeros">0000 0000 0000 0000</p>
            <div class="details">
              <h1 class="title">Jane Appleseed</h1>
              <p class="title_date">00/00</p>
            </div>
          </div>
        </div>
        <div class="parent back">
          <img src="./images/bg-card-back.png" alt="" class="back" />
          <div class="no">000</div>
        </div>
      </div>
      <div class="payment_component">
        <div class="cardholder_name">
          <form action="" method="post">
            <label for="cardholder_name" class="label_name"
              >Cardholder Name</label
            >
            <br />
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              name="cardholder_name"
              class="name"
              id="label_name"
              required
            />
          </form>
        </div>

        <div class="cardholder_name">
          <form action="" method="post">
            <label for="card_number" class="label_name">Card Number</label>
            <br />
            <input
              type="text"
              id="card_number"
              placeholder="e.g. 1234 5678 9123 0000"
              class="name"
              required
            />
          </form>
        </div>
        <div class="double cardholder_name">
          <form action="">
            <label for="date">Exp. Date (MM/YY)</label> <br />
            <input
              type="number"
              name="date"
              id="month"
              placeholder="MM"
              class="month"
              required
            />
            <input
              type="number"
              name="date"
              id="year"
              placeholder="YY"
              class="month"
              required
            />
          </form>

          <div>
            <form action="" method="post">
              <label for="cvc_number">CVC</label> <br />
              <input
                type="text"
                id="cvc_number"
                placeholder="e.g. 123"
                class="cvc_number"
                required
              />
            </form>
          </div>
        </div>
        <div>
          <button>Confirm</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
